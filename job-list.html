    <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('.escort-location-filter').forEach(btn => {
            btn.addEventListener('click', function() {
                const selected = this.getAttribute('data-location');
                document.querySelectorAll('#escort-listings > [data-location]').forEach(card => {
                    if (selected === 'All' || card.getAttribute('data-location') === selected) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
                // Highlight active button
                document.querySelectorAll('.escort-location-filter').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('.escort-location-filter').forEach(btn => {
            btn.addEventListener('click', function() {
                const selected = this.getAttribute('data-location');
                // Highlight active button immediately
                document.querySelectorAll('.escort-location-filter').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                // Add delay before filtering
                setTimeout(() => {
                    document.querySelectorAll('#escort-listings > [data-location]').forEach(card => {
                        if (selected === 'All' || card.getAttribute('data-location') === selected) {
                            card.style.display = '';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                }, 400); // 400ms delay
            });
        });
    });
    </script>
